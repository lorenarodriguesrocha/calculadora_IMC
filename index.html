<!DOCTYPE html>
<html>
<head>
    <title>Calculadora IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Calculadora IMC</h2>
        <form class="form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome"> <br> <br>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso"> <br> <br>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura"> <br> <br>

            <input type="button" value="Calcular" onclick="calcularIMC()">
        </form>

        <p id="resultado"></p>
    </div>

    <script>
        function calcularIMC() {
            var nome = document.getElementById("nome").value;
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value) / 100; // Convertendo altura para metros

            var imc = peso / (altura * altura);
            
            document.getElementById("resultado").innerHTML = `<span>${nome}, seu IMC Ã©:</span> ${imc.toFixed(2)}`;
        }
    </script>
</body>
</html>
